<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{'CHANGE_PASSWORD_HEADER' | translate}}</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

        <div class="form-group">
          <label>{{'CURRENT_PASSWORD' | translate}}</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ vm.errors.other | translate}}
          </p>
        </div>

        <div class="form-group">
          <label>{{'NEW_PASSWORD' | translate}}</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
            {{'NEW_PASSWORD_LENGTH' | translate}}
          </p>
        </div>

        <div class="form-group">
          <label>{{'NEW_PASSWORD_CONFIRM' | translate}}</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            {{'NEW_PASSWORD_MATCH' | translate}}
          </p>

        </div>

        <p class="help-block"> {{ vm.message | translate}} </p>

        <div class="col-sm-6 col-sm-offset-3" ng-click="vm.changePassword(form)" style="cursor: pointer">
          <a class="button">{{'SAVE_PASSWORD_BUTTON' | translate}}</a>
        </div>
      </form>
    </div>
  </div>
</div>
