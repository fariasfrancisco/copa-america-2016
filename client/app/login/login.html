<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link" ng-click="loginCtrl.toggleSignUpForm()">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form class="form" name="loginForm" ng-submit="loginCtrl.login(loginForm)" novalidate>

                <div class="form-group">
                  <label>Email</label>

                  <input type="email" name="email" class="form-control" ng-model="loginCtrl.user.email" required>
                </div>

                <div class="form-group">
                  <label>Password</label>

                  <input type="password" name="password" class="form-control" ng-model="loginCtrl.user.password"
                         required>
                </div>

                <div class="form-group has-error">
                  <p class="help-block"
                     ng-show="loginForm.email.$error.required && loginForm.password.$error.required && loginCtrl.submitted">
                    Please enter your email and password.
                  </p>
                  <p class="help-block" ng-show="loginForm.email.$error.email && loginCtrl.submitted">
                    Please enter a valid email.
                  </p>

                  <p class="help-block">{{ loginCtrl.errors.other }}</p>
                </div>

                <hr/>
                <div class="col-sm-6 col-sm-offset-3" ng-click="loginCtrl.login(loginForm)" style="cursor: pointer">
                  <a class="button">Login</a>
                </div>
              </form>
            </div>
            <div class="col-lg-6">
              <div class="oauth-buttons-container">
                <oauth-buttons classes="btn-block"></oauth-buttons>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
