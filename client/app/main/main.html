<header class="hero-unit" id="banner">
  <div class="container">
    <img height="325" width="326" src="assets/images/calogo.png" alt="Copa America Banner">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div ng-show="$ctrl.mainSvc.getShowLoginForm()" login></div>
      <div ng-show="$ctrl.mainSvc.getShowSignUpForm()" signup></div>
      <div ng-show="$ctrl.mainSvc.getShowButton()" class="page-header">
        <a href="#" class="button" ng-click="$ctrl.toggleLoginForm()">{{'MAKE_A_BET_BUTTON' | translate}}</a>
      </div>
    </div>
  </div>
</div>

<!-- TODO Make this buttons' style prettier -->
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <a href="#" class="button" ng-click="$ctrl.toggleLanguage('es')">{{'SPANISH' | translate}}</a>
    </div>
    <div class="col-md-3">
      <a href="#" class="button" ng-click="$ctrl.toggleLanguage('en')">{{'ENGLISH' | translate}}</a>
    </div>
  </div>
</div>
